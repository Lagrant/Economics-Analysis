<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/d3.slider.css" />
    <script src="./scripts/uploadFile.js"></script>
    <script src="./scripts/plot.js"></script>
    <!-- <script src="./scripts/d3.v3.min.js" type="text/javascript"></script> -->
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="./scripts/d3.slider.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-contour.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src= "https://d3js.org/d3-interpolate.v1.min.js"></script>  
    <script src= "https://d3js.org/d3-color.v1.min.js"></script> 
    <script src= "https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
</head>
    <body>
        <div class="menu">
            Upload File:
            <form>
                <input type="file" id="upload" onchange="readFile(this)" />
            </form>
            <div class="drawbuttom" onclick="drawPlot('#vis', document.getElementById('band-size').value)">Draw Plot</div>
        </div>
        <div class="controller">
            <div class="slider-fill">
                <div class="slider-title">Bandwidth</div>
                <input id="band-size" name="bandsize" type="range" min="1" max="20" step="1" value="6" oninput="setBandSize('#vis', this.value)" onchange="setBandSize('#vis', this.value)" style="width: 200px;">
                <output id="slider-value" name="output" style="font: 14px Menlo, Consolas, monospace; margin-left: 0.5em">6</output>
            </div>
            <div class="slider-fill">
                <div class="slider-title">Block Size</div>
                <input id="block-size" name="blocksize" type="range" min="150" max="250" step="10" value="160" oninput="setBlockSize('#vis', this.value)" onchange="setBlockSize('#vis', this.value)" style="width: 200px;">
                <output id="block-value" name="blockoutput" style="font: 14px Menlo, Consolas, monospace; margin-left: 0.5em">160</output>
            </div>
            <div class="toggle">
                <label class="switch">
                    <input type="checkbox" onclick="rotateXAxis('#vis', this)">
                    <span class="slider round"></span>
                  </label>
                  <div class="rotate">rotate x ticks</div>
            </div>
            <div class="toggle">
                <label class="switch">
                    <input type="checkbox" onclick="rotateYAxis('#vis', this)">
                    <span class="slider round"></span>
                  </label>
                  <div class="rotate">rotate y ticks</div>
            </div>
        </div>
        <div id="vis" class="vis">

        </div>
    </body>
</html>
